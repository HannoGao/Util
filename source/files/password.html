<html>
	<head>
		<title>Change Password</title>
		<style>
			body {background-color:#c6d8f9; margin:0; padding:0;}
			h1 {text-align: center; margin-top:15px;}
			img {margin:2px;}
			#username, #password {width:150;}
		</style>
	</head>
	<body onload="document.getElementById('pw1').focus();">
		<form method="post">
			<h1>Change Password</h1>
			<center>
			<table>
				<tr>
					<td>New Password:</td>
					<td><input id="pw1id" type="password" name="pw1"></td>
				</tr>
				<tr>
					<td>New Password (again):</td>
					<td><input id="pw2id" type="password" name="pw2"></td>
				</tr>
			</table>
			<br/>
			<input type="submit" value="&nbsp;&nbsp;&nbsp;Change&nbsp;&nbsp;&nbsp;">
			</center>
		</form>
	</body>
</html>
